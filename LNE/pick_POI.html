function layerChange1() {

	info1 = L.control();

	info1.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info1');
		this.update();
		return this._div;
	};

	info1.update = function (props) {
		this._div.innerHTML = '<h4>Metropolitan Statistical Area</h4>' +  (props ?
			'<b>GEOID:</b> ' + props.GEOID + '<br />'+ '<b>AREA NAME: </b> ' + props.NAME 
			: 'Hover over a state');
	};

	info1.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: '#000066',
			dashArray: '3',
			fillOpacity: 0.2,
			fillColor: '#99CCFF'
			//fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info1.update(layer.feature.properties);
	}

	//var geojson;

	function resetHighlight(e) {
		geojson1.resetStyle(e.target);
		info1.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson1 = L.geoJson(MSA, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

	
}
